<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>AluraGeek_Challengue</title>

</head>

<body>
    <!-- Header  -->
    <header>
        <nav class="header">
            <img src="./img/corazones-alura.png" alt="corazones alura">
            <h1>AluraGeek</h1>
        </nav>
    </header>

    <main>

        <section id="containerProducts">

            <h2>MIS PRODUCTOS:</h2>
            <div id="products">

                <!-- AQUI SE IMPRIMEN LOS PRODUCTOS -->

            </div>


        </section>

        <section id="containerForm">
            <h2>AGREGAR PRODUCTO:</h2>
            <div id="formContent">
                <form action="">
                    <input id="nameProductForm" type="text" placeholder="nombre..." maxlength="50" >
                    <input id="priceProductForm" type="number" placeholder="precio..." >
                    <input id="imgProductForm" type="text" placeholder="imagen...">
                    <div class="btn-form">
                        <button id="btnSend">Enviar</button>
                        <button id="btnClean">Limpiar</button>
                    </div>

                </form>
            </div>

        </section>

    </main>
    <footer>
        <div class="footer">
            <img src="./img/corazones-alura.png" alt="corazones alura">
            <h2>AluraGeek</h2>
        </div>
        <p>Desarrollado por Geovany Hernandez</p>
        <p>Alura Latam- 2024</p>
    </footer>


    <script src="./js/app.js" type="module"></script>
</body>

</html>
